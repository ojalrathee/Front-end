<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="application_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>

            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="First Name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" type="text">
                    </div>

                    <div class="form_control">
                        <label for="last Name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name" type="text">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter Your Email" type="email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="software_engineer">Software engineer</option>
                            <option value="user_experience_design">User experience design</option>
                            <option value="systems_analyst">Systems analyst</option>
                            <option value="web_developer">Web Developer</option>
                            <option value="data_analysis">Data analysis</option>
                            <option value="data_science">Data science</option>
                            <option value="database_administrator">Database Administrator</option>
                            <option value="network_engineer">Network Engineer</option>
                            <option value="cloud_engineer">Cloud Engineer</option>
                            <option value="support_specialist">Support Specialist</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea 
                        name="address" 
                        id="address" 
                        rows="2" 
                        cols="50" 
                        placeholder="Enter Your Address"
                        >
                    </textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input 
                        id="city" 
                        name="city" 
                        placeholder="Enter Your City" 
                        type="text">
                    </div>

                    <div class="form_control">
                        <label for="pin_code">Pin Code</label>
                        <input 
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter pincode" 
                        type="number">
                    </div>

                    <div class="form_control">
                        <label for="date">date</label>
                        <input 
                        value="2022-01-10"
                        id="date" 
                        name="date" 
                        placeholder="Date" 
                        type="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input
                        id="upload" 
                        name="upload" 
                        placeholder="Upload your CV" 
                        type="file">
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
